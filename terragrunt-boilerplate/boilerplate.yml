variables:
  - name: units
    description: |
      acm
      api-gateway
      aws-lbc
      cloudfront
      ebs-csi-driver
      eks
      iam-role
      kms
      lambda
      rds-lambda
      route53-zones
      route53
      s3
      secrets-manager
      vpc
      webacl
    type: list
    default: []

hooks:
  before:
    - command: bash
      args:
        - "-c"
        - |
          set -e
          
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          NC='\033[0m'
          
          echo "Checking for existing files in {{ outputFolder }}..."
          
          OVERWRITE_DETECTED=false
          
          if [ -f "{{ outputFolder }}/terragrunt.stack.hcl" ]; then
            echo -e "${RED}ERROR: File 'terragrunt.stack.hcl' already exists in {{ outputFolder }}!${NC}"
            OVERWRITE_DETECTED=true
          fi
          
          if [ "$OVERWRITE_DETECTED" = true ]; then
            echo ""
            echo -e "${RED}Generation aborted to prevent overwriting existing files.${NC}"
            echo "Please either:"
            echo "   - Remove the existing file"
            echo "   - Use a different target directory"
            exit 1
          fi
          
          echo -e "${GREEN}No conflicts detected. Proceeding with generation...${NC}"

  after:
    - command: bash
      args:
        - "-c"
        - |
          set -e
          
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          NC='\033[0m'
          
          echo "Verifying generated files in {{ outputFolder }}..."
          
          if [ ! -f "{{ outputFolder }}/terragrunt.stack.hcl" ]; then
            echo -e "${RED}ERROR: Expected file 'terragrunt.stack.hcl' was not created!${NC}"
            exit 1
          fi
          
          echo -e "${GREEN}Stack configuration generated successfully!${NC}"
          echo "Generated units: {{ range $i, $unit := .units }}{{if $i}}, {{end}}{{ $unit }}{{ end }}"
